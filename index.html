<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>



  <div class="container mt-5">
    <h1 class="text-center mb-4">ToDo List</h1>
  
    <ul id="todo-list" class="list-group">
      <li class="list-group-item cursor-pointer" data-bs-toggle="modal" data-bs-target="#taskModal">Task 1</li>
      <li class="list-group-item cursor-pointer" data-bs-toggle="modal" data-bs-target="#taskModal">Task 2</li>
      <li class="list-group-item cursor-pointer" data-bs-toggle="modal" data-bs-target="#taskModal">Task 3</li>
    </ul>
  </div>
  
  <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="taskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="taskModalLabel">Task Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>
  


  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



  <script src="main.js"></script>
</body>
</html>
